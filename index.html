<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <h3>2 sur 3 question</h3>
                <h3 id="timer">Timer</h3>
            </div>
            <div class="card-body">
                <h3>Dans quel océan se situe La Réunion</h3>
                <span>Océan Atlantique</span>
                <span style="background-color: var(--goodResp);">Océan Indien</span>
                <span>Océan Pacifique</span>
                <span style="background-color: var(--badResp);">Océan Artique</span>
            </div>
            <div class="card-footer">
                <button class="submit">Suite</button>
            </div>
        </div>
    </div>
</body>
</html>
